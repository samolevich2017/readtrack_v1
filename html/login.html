<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/logsign_style.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>ReadTrack</title>
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="block__form__log" id="block__form__log" style="height: 400px;">
                <div class="title_form">
                    <h1>Авторизация</h1>
                </div>
                <hr>
                <div class="form">
                    <form class="formLogIn" action="#" method="post">
                        <div class="fields">
                            <div class="field_email"></div>
                            <div class="field_password"></div>
                            <div class="field_checkbox_remember"></div>
                            <div class="btnLogIn"></div>
                        </div>
                        <div class="orSpan"></div>
                        <div class="blockAuthorizationMethod">
                            <button type="button" class="btnSignUp"></button>
                        </div>
                        


                    </form>
                </div>









            </div>

            

            
                


            






        </div>
    </div>

</body>
</html>
